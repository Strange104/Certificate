<! Doctype html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> Form </title>
</head>
<body>

	<form>
	<table style="padding-left: 38%; padding-top: 5%;border-spacing: 0px 15px;">
		<tr>
			<td style="padding-right: 70px;"><label for="name">Name</label></td>
			<td><input type="fname" name="name" required></td>
		</tr>
		<tr>
			<td>
				<select name="gender">
					<option value="male">MALE</option>
					<option value="female">FEMALE</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><label for="adhaar">Aadhar Number</label></td>
			<td><input type="adhaar" name="adhaar" placeholder="NILL"></td>
		</tr>
		<tr>
			<td><label for="date">Date Of Birth</label></td>
			<td><input type="date" name="dob" required ></td>
		</tr>
		<tr>
			<td><label for="Fathername">Father Name</label></td>
			<td><input type="Fathername" name="Fathername"></td>
		</tr>
		<tr>
			<td><label for="fatheradhaar">Father Aadhar</label></td>
			<td><input type="fatheradhaar" name="fatheradhaar"></td>
		</tr>
		<tr>
			<td><label for="Mothername">Mother Name</label></td>
			<td><input type="Mothername" name="Mothername"></td>
		</tr>
		<tr>
			<td><label for="motheradhaar">mother Aadhar</label></td>
			<td><input type="motheradhaar" name="motheradhaar"></td>
		</tr>
		<tr>
			<td><label for="Village">Village</label></td>
			<td><input type="Village" name="Village"></td>
		</tr>
		<tr>
			<td><label for="post">post</label></td>
			<td><input type="post" name="post"></td>
		</tr>
		<tr>
			<td><label for="block">Blok - </label></td>
			<td><input type="block" name="block"></td>
		</tr>
		<tr>
			<td><label for="Tahseel">Tahseel - </label></td>
			<td><input type="Tahseel" name="Tahseel"></td>
		</tr>
		<tr>
			<td><label for="District">District - </label></td>
			<td><input type="District" name="District"></td>
		</tr>
		<tr>
			<td><label for="pin">pin - </label></td>
			<td><input type="pin" name="pin"></td>
		</tr>
		<tr>
			<td><button type="reset">Reset</button></td>
		</tr>
	</table>
</form>
</body>
</html>
